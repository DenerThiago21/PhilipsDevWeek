<div class="margem">
  <mat-card color="primary">
    <mat-card-subtitle >Consulta exames de mamografia - Relação por regiões</mat-card-subtitle>
    <table matSort (MatSortChange)="regioes">
      <tr>
        <th mat-sort-header="id">ID</th>
        <th mat-sort-header="regiao">Regiao</th>
        <th mat-sort-header="total_exames">Total de Exames</th>
      </tr>

      <tr *ngFor="let element of regioes">
        <td>{{element.id}}</td>
        <td>{{element.regiao}}</td>
        <td>{{element.total_exames}}</td>
      </tr>
    </table>
  </mat-card>
</div>
